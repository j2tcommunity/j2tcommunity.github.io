<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Death Note - J2Team Community</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>
            <a
              href="https://lehauvt.github.io/j2deathnote/"
              class="form-text text-muted"
              >Death Note</a
            >
          </h2>
          <span>Blocked User List</span>
          <div class="form-group">
            <label for="userId">UID</label>
            <input
              type="search"
              class="form-control"
              name="userId"
              id="userId"
              aria-describedby="helpId"
              placeholder="5515886"
            />
            <small id="helpId" class="form-text text-muted"
              >Type your UID</small
            >
          </div>
          <a
            name="search"
            id="search"
            class="btn btn-primary my-2"
            href="#"
            role="button"
            >Search</a
          >
          <a
            name="getID"
            id="getID"
            class="btn btn-secondary"
            href="https://lookup-id.com/"
            rel="noopener noreferrer"
            role="button"
            target="_blank"
            >Get Your UID</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped mt-3" style="display:none">
              <thead>
                <tr>
                  <th scope="col">Message ID</th>
                  <th scope="col">Message</th>
                  <th scope="col">Date</th>
                  <th scope="col">Blocker</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="error text-center" style="display:none">Not Found</div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="datef.js" type="text/javascript"></script>
    <script src="scriptcontent.js"></script>
  </body>
</html>
